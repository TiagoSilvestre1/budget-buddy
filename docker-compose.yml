version: '3'

services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-dev}
    ports:
      - "8080:8080"
    volumes:
      - ./front/src:/front/src
    command: npm run dev --watch -- --host 0.0.0.0 --port 8080
    networks:
    
      my-network:
        ipv4_address: 172.16.238.10
        

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-dev}
    ports:
      - "3000:3000"
    volumes:
      - ./back/src:/back/src
    command: npm run start:dev --watch
    networks:
      my-network:
        ipv4_address: 172.16.238.11

networks:
  my-network:
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24